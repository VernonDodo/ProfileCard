<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="top-banner">
        <img src="images/bg-pattern-card.svg" alt="card-pattern">
      </div>
      <div class="profile-pic">
        <img class="profile-pic" src="./images/image-victor.jpg" alt="profile-pic" />
      </div>
      <div class="bottom-banner">
        <div class="info">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
        <!--hr-->
        <div class="stats">
          <div>
            <p class="followers">80K
              <span class="stats-label">Followers</span>
            </p>
          </div>
          <div>
            <p class="likes">803K
              <span class="stats-label">Likes</span>
            </p>
          </div>
          <div>
            <p class="photos">1.4K
              <span class="stats-label">Photos</span>
            </p>
          </div>
        </div>
      </div>

    </div>

    <br>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Vernon Dodo</a>.
    </div>
  </div>
</body>

</html>
